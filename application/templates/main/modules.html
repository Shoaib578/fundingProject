{% extends 'layouts/main_layout.html' %}




{% block body %}


<div style="padding: 20px;">
<h3>{{ module_id }}</h3>
<button type="button" class="btn btn-primary " style="float: right;" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Module+</button>
<table class="table">
    <thead>
      <tr>
        <th scope="col">Module Name</th>
       
        <th scope="col"></th>
       
      </tr>
    </thead>
    <tbody>
    {% for module in modules %}
      <tr>
        <th scope="row">{{module.module_name}}</th>
       
        <td><a href="{{ url_for('main.ModuleWorkingPackages',module_id=module.module_id) }}" class="btn btn-primary" >Packages</a></td>

        
      </tr>
    {% endfor %}
   
    </tbody>
  </table>
</div>


  <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Module</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="{{url_for('main.FundModules',fund_id=fund_id)}}" method="POST">

        <input class="form-control" name="module_name" placeholder="Module Name"/>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Save changes</button>
      </form>

      </div>
    </div>
  </div>
</div>


{% endblock %}
