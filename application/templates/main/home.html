{% extends 'layouts/main_layout.html' %}




{% block body %}

<table class="table">
    <thead>
      <tr>
        <th scope="col">Fund Name</th>
        <th scope="col">Fund Description</th>
        <th scope="col">Created Date</th>
        <th scope="col"></th>
       
      </tr>
    </thead>
    <tbody>
    {% for fund in funds %}
      <tr>
        <th scope="row">{{fund.fund_name}}</th>
        <td>{{fund.fund_description}}</td>
        <td>{{fund.created_date.strftime('%Y/%m/%d')}}</td>
        <td><a href="{{ url_for('main.FundModules',fund_id=fund.fund_id) }}" class="btn btn-primary">View</a></td>

        
      </tr>
    {% endfor %}
   
    </tbody>
  </table>
{% endblock %}
