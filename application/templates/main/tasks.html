{% extends 'layouts/main_layout.html' %}




{% block body %}


<div style="padding: 20px;">

<button type="button" class="btn btn-primary " style="float: right;" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Task+</button>
<table class="table">
    <thead>
      <tr>
        <th scope="col">Task name</th>
        <th scope="col">Task description</th>
        <th scope="col">created date</th>
        <th scope="col">due date</th>

       
        <th scope="col"></th>
       
      </tr>
    </thead>
    <tbody>
    {% for task in tasks %}
      <tr>
        <th scope="row">{{task.task_name}}</th>
        <th scope="row">{{task.task_description}}</th>

        <th scope="row">{{task.created_date.strftime('%Y/%m/%d')}}</th>
       
        <th scope="row">{{task.due_date}}</th>
        <td><a href="#" class="btn btn-primary" >View</a></td>

        
      </tr>
    {% endfor %}
   
    </tbody>
  </table>
</div>


  <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Task</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="{{url_for('main.WorkingPackageTasks',package_id=package_id)}}" method="POST">

        <input class="form-control" name="task_name" placeholder="Task Name"/>
        <br />
        <textarea class="form-control" placeholder="Task Description" name="task_description"></textarea>
        <br />

        <input type="date" name="task_due_date" class="form-control">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Save changes</button>
      </form>

      </div>
    </div>
  </div>
</div>


{% endblock %}
